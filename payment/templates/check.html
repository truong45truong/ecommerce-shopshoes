{% extends 'main.html' %}
{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/error.css' %}" />
{% endblock %}
{% block content %}
<div id="all">
    <div id="content">
        <div class="container">
          <div class="row">
            <div class="text-center mt-5 mb-5">
                <h1 
                {% if cd %}
                class="text-success" 
                {% else %} 
                class="text-danger"
                {% endif %}
                >{{error}}</h1>

                {% if cd %}
                  <p>
                    <i style="font-size: 300px; color: #6ba0ba;" class="fa-solid fa-circle-check"></i>
                  </p>
                  <a href="{% url 'home' %}" class="btn btn-outline-info ps-3 pe-3"><i class="fa-solid fa-arrow-left-long"></i> Trang chủ</a>
                {% else %}
                <p class="mt-3">
                    <i style="font-size: 300px; color: #6ba0ba;" class="fa-solid fa-circle-exclamation" ></i>
                </p>
                <a href="javascript:history.back()" class="btn btn-outline-info ps-3 pe-3"><i class="fa-solid fa-arrow-left-long"></i> Trở lại</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
