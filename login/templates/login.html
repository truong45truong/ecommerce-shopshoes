<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href ="{% static 'css/loginstyle.css' %}" />
  <style>
  
  </style>
</head>
<body>

  <section class="bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="login">
                    <span class="fas fa-sign-in-alt" aria-hidden="true"></span>
                    <strong>Chào mừng!</strong>
                    <span>Đăng nhập vào tài khoản của bạn</span>

                    <form action="{% url 'login'%}" method="post" class="login-form">
                    {% csrf_token %}
                        <fieldset>
                            <div class="form mt-4">
                                {% for message in messages %}
                                  <p id ='messages' style="color:red;" >{{message}}</p>
                                {%endfor%}
                                <div class="form-row">
                                    <span class="fas fa-user" aria-hidden="true"></span>
                                    <label class="form-label" for="username">Tên đăng nhập</label>
                                    <input type="text" name="username" class="form-text" required="">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-eye" aria-hidden="true"></span>
                                    <label class="form-label" for="password">Mật khẩu</label>
                                    <input type="password" name="password" class="form-text" required="">
                                </div>
                                <div class="form-row bottom">
                                    <a href="#url" class="forgot">Quên mật khẩu?</a>
                                </div>
                                <div class="form-row button-login">
                                    <button type="submit" class="btn btn-login">Đăng nhập <span class="fas fa-arrow-right" aria-hidden="true"></span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <span class="create-account mt-3">Chưa có tài khoản? &nbsp <a href="{% url 'register'%}" class="signup">Đăng kí</a>
                    </span>
                </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
